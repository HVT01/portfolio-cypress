name: Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    container:
      image: cypress/browsers:node-22.19.0-chrome-139.0.7258.154-1-ff-142.0.1-edge-139.0.3405.125-1

    steps:
      # 1 Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Abh채ngigkeiten installieren
      - name: Install dependencies
        run: npm ci

      # 3 Cypress Installation pr체fen (optional, f체r Sicherheit)
      - name: Verify Cypress installation
        run: npx cypress verify

      # 4 Cypress Tests ausf체hren
      - name: Run Cypress E2E Tests
        run: npx cypress run

      # 5 Optional: Testartefakte hochladen
